<!DOCTYPE html>
<html>
<head>
    <title>URLY Shortener</title>
    <link rel="icon" href="icon/logo-provisional.png">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="js/app.js" type="text/javascript"></script>

    <script>
        var stompClient = null;
        function connect() {
            // Set the entry where the data is going to be sent
            var socket = new SockJS('/delete');
            socket.binaryType = "arraybuffer";
            stompClient = Stomp.over(socket);
            // Conecting to the server
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/confirmation/message',function(messageOutput) {
                    showMessageOutput(JSON.parse(messageOutput.body));
                //Client subscribes to /user to receive non-broadcast messages
            });

         });
        }

        function sendMessage() {
            var user = document.getElementById('user').value;
            var hash  = document.getElementById('hash').value;
            stompClient.send("/app/delete", {},
                JSON.stringify({'user':user, 'hash':hash}));

        }

        function showMessageOutput(messageOutput) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(messageOutput.user + ": "
                + messageOutput.hash ));
            response.appendChild(p);
        }
    </script>

</head>
<body onload="connect()">
<div class="col-lg-12 text-center">
    <img src="icon/logo-provisional.png" style='width:160px;height:200px; padding-top: 15px;'/>
</div>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URLY Shortener</h1>
            <p class="lead">A Spartan front-end example page for the project</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="form-group">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input class="center-block form-control input-lg" name="url"
                               placeholder="Enter a URL" title="Enter a URL" type="text">
                        <span class="input-group-btn"><button
                                class="btn btn-lg btn-primary"
                                type="submit">Short me!</button></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-sm-offset-4 col-sm-4">
                        <input class="center-block form-control input-lg" name="custombackhalf"
                               placeholder="(Optional) Choose a short URL"
                               title="(Optional) Choose a short URL" type="text">
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="qrfeature" checked="">Do you want a QR code?
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"/>
            </div>
        </div>
        <div class='col-lg-12 text-center'>
            <div class='col-sm-offset-4 col-sm-4 text-center'>
                <br/>
                <div id="QRresult">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <input type="text" id="user" placeholder="Who are you?"/>
        </div>
        <br />
        <div class='col-lg-12 text-center'>
            <div class='col-sm-offset-4 col-sm-4 text-center'>
            <input type="text" id="hash" placeholder="Which do you wan to delete?"/>
            <button id="sendMessage" onclick="sendMessage();">Send</button>
            <p id="response"></p>
        </div>
        </div>
    </div>

</div>
</body>
</html>
